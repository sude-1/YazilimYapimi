
  <div class="container">
    <main>
      <div class="row g-5">
        
        <div class="col-md-7 col-lg-8">

          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                    required
                  />
                  <div class="invalid-feedback">Your username is required.</div>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label"
                  >Email <span class="text-muted">(Optional)</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="password" class="form-label"
                  >Password <span class="text-muted">(Optional)</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <div class="invalid-feedback">
                  Please enter a valid password
                </div>
              </div>

              <div class="col-12">
                <label for="tcKimlik" class="form-label"
                  >Tckimlik <span class="text-muted">(Optional)</span></label
                >
                <input
                  type="tcKimlik"
                  class="form-control"
                  id="tcKimlik"
                  placeholder="12345678901"
                />
                <div class="invalid-feedback">
                </div>
              </div>

              <div class="col-12">
                <label for="telefonNo" class="form-label"
                  >Telefonno <span class="text-muted">(Optional)</span></label
                >
                <input
                  type="telefonNo"
                  class="form-control"
                  id="telefonNo"
                  placeholder="(111)111 11 11"
                />
                <div class="invalid-feedback">
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="1234 Main St"
                  required
                />
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <button class="mt-3 btn btn-lg btn-primary" (click)="register()">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>

  </div>
